name: CI
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "*"
  schedule:
    - cron: "0 13 * * 1"

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  COLUMNS: 120

jobs:
  build:
    name: Build (${{ matrix.python-version }}, ${{ matrix.os }}), ${{ matrix.env }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.10", "3.13"]
        env: [""]
        include:
          - env: "all-min-deps"
            python-version: "3.10"
            os: ubuntu-latest
          - env: "no-optional-deps"
            python-version: "3.13"
            os: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags.
      - name: Set environment variables
        run: |
          echo "PYTHON_VERSION=${{ matrix.python-version }}" >> $GITHUB_ENV
          if [[ "${{ matrix.env }}" == "" ]] ;
          then
              echo "CONDA_ENV_FILE=ci/environment.yml" >> $GITHUB_ENV
          fi
          if [[ "${{ matrix.env }}" == "no-optional-deps" ]] ;
          then
              echo "CONDA_ENV_FILE=ci/environment-no-optional-deps.yml" >> $GITHUB_ENV
          fi
          if [[ "${{ matrix.env }}" == "all-min-deps" ]] ;
          then
              echo "CONDA_ENV_FILE=ci/environment-all-min-deps.yml" >> $GITHUB_ENV
          fi
      - name: Set up conda environment
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: ${{ env.CONDA_ENV_FILE }}
          environment-name: cf_xarray_test
          cache-environment: true
          create-args: >-
            python=${{ matrix.python-version }}
      - name: Install cf_xarray
        run: |
          python -m pip install --no-deps -e .
      - name: Run Tests
        run: |
          pytest -n auto --cov=./ --cov-report=xml
      - name: Upload code coverage to Codecov
        uses: codecov/codecov-action@v5.4.0
        with:
          file: ./coverage.xml
          flags: unittests
          env_vars: RUNNER_OS,PYTHON_VERSION
          name: codecov-umbrella
          fail_ci_if_error: false

  mypy:
    name: mypy
    runs-on: "ubuntu-latest"
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        python-version: ["3.10", "3.13"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags.
      - name: Set up conda environment
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: ci/environment.yml
          environment-name: cf_xarray_test
          cache-environment: true
          create-args: >-
            python=${{ matrix.python-version }}
      - name: Install cf_xarray
        run: |
          python -m pip install --no-deps -e .
      - name: Install mypy
        run: |
          python -m pip install 'mypy'
      - name: Run mypy
        run: |
          python -m mypy --install-types --non-interactive --cobertura-xml-report mypy_report cf_xarray/
      - name: Upload mypy coverage to Codecov
        uses: codecov/codecov-action@v5.4.0
        with:
          file: mypy_report/cobertura.xml
          flags: mypy
          env_vars: PYTHON_VERSION
          name: codecov-umbrella
          fail_ci_if_error: false
