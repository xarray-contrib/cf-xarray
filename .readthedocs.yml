version: 2
sphinx:
  configuration: doc/conf.py
build:
  os: ubuntu-lts-latest
  tools:
    python: "3.11"
  jobs:
    post_checkout:
      - (git --no-pager log --pretty="tformat:%s" -1 | grep -vqF "[skip-rtd]") || exit 183
    post_create_environment:
      - pip install uv
    post_install:
      - uv pip install --system -e .
      - uv pip install --system --group docs

formats: []
