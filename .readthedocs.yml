version: 2

build:
  os: ubuntu-lts-latest
  tools:
    python: mambaforge-latest
  jobs:
    post_checkout:
      - (git --no-pager log --pretty="tformat:%s" -1 | grep -vqF "[skip-rtd]") || exit 183
    pre_install:
      - conda list sphinx
      - conda list cf_xarray
      - conda list

conda:
  environment: ci/doc.yml

formats: []
